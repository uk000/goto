syntax = "proto3";
option go_package=".;pb";

message SampleRequest {
  int32 id = 1;
  string content = 2;
}

message SampleResponse {
  int32 id = 1;
  string content = 2;
}

service SampleService {
  rpc oneOne(SampleRequest) returns (SampleResponse) {}
  rpc oneMany(SampleRequest) returns (stream SampleResponse) {}
  rpc manyOne(stream SampleRequest) returns (SampleResponse) {}
  rpc manyMany(stream SampleRequest) returns (stream SampleResponse) {}
}